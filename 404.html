<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var segmentCount = 1; 
    var path = location.pathname.split('/').slice(segmentCount + 1);
    var redirectPath = '/' + path.join('/');
    location.replace(redirectPath);
  </script>
</head>
<body>
  If you are not redirected automatically, follow the <a href='/'>link to the homepage</a>.
</body>
</html>
