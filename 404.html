<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var path = location.pathname.split('/').slice(0,2);
    var redirectPath = path.join('/');
    console.log(redirectPath, location.origin + redirectPath);
    location.replace(location.origin + redirectPath);
  </script>
</head>
<body>
  If you are not redirected automatically, follow the <a href='/'>link to the homepage</a>.
</body>
</html>
